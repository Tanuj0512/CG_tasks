<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <div class="logo">
          <img src="images/mainLogo.png" alt="Logo" class="MainLogoImg" />
        </div>
        <div class="items">
          <div class="sideMenu"><i class="fa-solid fa-house"></i> Home</div>
          <div class="sideMenu"><i class="fa-solid fa-book"></i> Functions</div>
          <div class="sideMenu">
            <i class="fa-solid fa-money-check-dollar"></i> Pricing
          </div>
          <div class="sideMenu">
            <i class="fa-solid fa-address-book"></i> Contacts
          </div>
          <div class="sideMenu"><i class="fa-solid fa-gear"></i> Settings</div>
        </div>
        <div class="footerLogo">
          <img src="images/footerLogo.jpg" alt="Books" class="footerLogoImg" />
          <div class="FooterLogoIcons">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-square-plus"></i>
          </div>
          <div class="footerIconText">Keep Updated</div>
        </div>
      </aside>

      <div class="sideContainer">
        <header class="leftSideHeader">
          <div class="profile">
            <img
              src="./images/profilePicture.png"
              alt="Profile"
              class="profilePicture"
            />
            <div class="profileText">
              <p>Welcome</p>
              <h2>John Doe</h2>
            </div>
          </div>
          <div class="rightSideHeader">
            <div class="search-container">
              <input type="text" placeholder="Search..." aria-label="Search" />
              <button type="submit" aria-label="Submit search">
                <i class="fa-solid fa-search"></i>
              </button>
            </div>
            <div class="headerIcons">
              <i class="fa-regular fa-bell"></i>
              <i class="fa-regular fa-comment"></i>
            </div>
          </div>
        </header>
        <div class="coursesTab">
          <div class="coursesTabHeader">
            <p class="coursesTabHeading">Active Courses</p>
            <button class="seeAll">See all</button>
          </div>
          <div class="courses">
            <div class="courseDisplay">
              <img
                src="./images/Blockchain-Course.webp"
                alt="Blockchain Course"
                class="Course Photo"
              />
              <div class="courseDetails">
                <h3 class="courseTitle">BlockChain Basics with Alan Marker</h3>
                <div class="ratingsAndDuration">
                  <div class="completationSider">
                    <p class="rating">3.5/4 ⭐</p>
                    <p class="duration">4hrs 20min</p>
                  </div>
                  <div class="completation">65%</div>
                </div>
                <button class="resumeLearning">Resume Learning</button>
              </div>
            </div>

            <div class="courseDisplay">
              <img
                src="./images/web3.webp"
                alt="Web 3 Course"
                class="Course Photo"
              />
              <div class="courseDetails">
                <h3 class="courseTitle">Dive into world of Web 3</h3>
                <div class="ratingsAndDuration">
                  <div class="completationSider">
                    <p class="rating">3.1/4 ⭐</p>
                    <p class="duration">5hrs 40min</p>
                  </div>
                  <div class="completation">90%</div>
                </div>
                <button class="resumeLearning">Resume Learning</button>
              </div>
            </div>

            <div class="courseDisplay">
              <img
                src="./images//ml.jpeg"
                alt="ML Course"
                class="Course Photo"
              />
              <div class="courseDetails">
                <h3 class="courseTitle">Masters in Machine Learning</h3>
                <div class="ratingsAndDuration">
                  <div class="completationSider">
                    <p class="rating">3.9/4 ⭐</p>
                    <p class="duration">10hrs 20min</p>
                  </div>
                  <div class="completation">55%</div>
                </div>
                <button class="resumeLearning">Resume Learning</button>
              </div>
            </div>
          </div>
        </div>
        <div class="statisticsTab">
          <div class="chart1">
            <img src="images/cart1.jpg" alt="char1" class="charts"/>
          </div>
          <div class="chart2">
            <img src="images/chart 2.png" alt="char2" class="charts"/>
          </div>
          <div class="chart3">
            <img src="images/chart3.jpg" alt="char3" class="charts"/>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
