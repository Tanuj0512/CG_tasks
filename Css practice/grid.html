<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
            grid-template-rows: 100px 200px; /* Two rows with specified heights */
            grid-gap: 10px; /* Gap between grid items */
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer"; /* Define grid areas */
            justify-items: center; /* Align items horizontally in the center */
            align-items: center; /* Align items vertically in the center */
            justify-content: space-around; /* Distribute space around items */
            align-content: space-around; /* Distribute space around rows */
            width: 90%;
            height: 90%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .header {
            grid-area: header;
        }

        .sidebar {
            grid-area: sidebar;
        }

        .main {
            grid-area: main;
        }

        .footer {
            grid-area: footer;
        }

        /* Individual grid item properties */
        .item1 {
            grid-column: 1 / 3; /* Span across two columns */
            grid-row: 1 / 3; /* Span across two rows */
            justify-self: start; /* Align itself to the start horizontally */
            align-self: end; /* Align itself to the end vertically */
        }

        .item2 {
            grid-column: 3 / 4;
            grid-row: 2 / 4;
        }

        .item3 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .item4 {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item main">Main</div>
        <div class="grid-item footer">Footer</div>
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
    </div>
</body>
</html>
